<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-on的修饰符</title>
</head>
<body>
    <div id="app">
      <!-- 1.阻止冒泡事件.stop -->
      <div @click="divClick">
          guardwhy!!!
        <button @click.stop="btnClick">按钮</button>
      </div>

      <!-- 2. 阻止默认事件 -->
      <br/>
      <form action="taobao">
        <input type="submit" value="提交" @click.prevent="submitClick">
      </form>

      <!--3. 监听某个事件的键帽-->
      <input type="text" @keyup.enter="keyUp">

      <!--4. .once修饰符的使用-->
      <button @click.once="btn2Click">按钮2</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      // 创建对象
      const app = new Vue({
        // 挂载要管理的元素
        el: '#app',

        // 定义数据
        data: {
          message: 'hello world!'
        },

        // 方法
        methods: {
          btnClick() {
            console.log("btnClick");
          },
          divClick() {
            console.log('divClick');
          },

          submitClick(){
            console.log('submitClick');
          },

          keyUp() {
            console.log('keyUp');
          },

          btn2Click() {
            console.log('btn2Click')
          }
        }
      })
  </script>
</body>
</html>
