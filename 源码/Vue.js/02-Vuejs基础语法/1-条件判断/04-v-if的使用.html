<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-if的使用</title>
</head>
<body>
<!--2.定义一个div元素-->
    <div id="app">

      <!--条件判断-->
      <h3 v-if="isShow">
        <div>abc</div>
        <div>abc</div>
        {{message}}
      </h3>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      // 创建对象
      const app = new Vue({
        // 挂载要管理的元素
        el: '#app',

        // 定义数据
        data: {
          message: 'hello world!',
          isShow: true
        }
      })
  </script>
</body>
</html>
