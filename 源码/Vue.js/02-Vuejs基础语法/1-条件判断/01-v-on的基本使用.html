<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-on的基本使用(监听事件)</title>
</head>
<body>
<!--2.定义一个div元素-->
    <div id="app">
      <h3>{{counter}}</h3>

      <!--事件绑定语法糖-->
      <button @click="increment">+</button>
      <button @click="decrement">-</button>

	  <!--普通写法-->
	  <!--
	  <button v-on:click="increment">+</button>
	  <button v-on:click="decrement">-</button>
	  -->
    </div>

    <script src="../js/vue.js"></script>
    <script>
      // 创建对象
      const app = new Vue({
        // 挂载要管理的元素
        el: '#app',

        // 定义数据
        data: {
          counter: 0
        },
        methods: {
          increment(){
            this.counter++
          },
          decrement(){
            this.counter--
          }
        }
      })
  </script>
</body>
</html>
