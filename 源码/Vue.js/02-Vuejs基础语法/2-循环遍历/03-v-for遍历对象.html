<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for遍历对象</title>
</head>
<body>
<!--2.定义一个div元素-->
    <div id="app">
     <!--ey的作用主要是为了高效的更新虚拟DOM-->
      <ul>
        <li v-for="item in letters" :key="item">{{item}}</li>
      </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      // 创建对象
      const app = new Vue({
        // 挂载要管理的元素
        el: '#app',

        // 定义数据
        data: {
          letters: ['A', 'B', 'C', 'D', 'E']
        }
      })
  </script>
</body>
</html>
