<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model结合radio</title>
</head>
<body>
<!--2.定义一个div元素-->
    <div id="app">
     <label for="male">
       <input type="radio" id="male" value="男" v-model="sex">男
     </label>
      <label for="female">
        <input type="radio" id="female" value="女" v-model="sex">女
      </label>

      <h3>您选择的性别是:{{sex}}</h3>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      // 创建对象
      const app = new Vue({
        // 挂载要管理的元素
        el: '#app',

        // 定义数据
        data: {
          sex: '男'
        }
      })
  </script>
</body>
</html>
