<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件中的data为啥是函数</title>
</head>
<body>
    <div id="app">
      <cpn1></cpn1>
      <cpn1></cpn1>
    </div>
    <!--创建模板-->
    <template id="cpn">
      <div>
        <h2>当前计数:{{counter}}</h2>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      // 1.注册组件
      Vue.component('cpn1', {
        // 2.定义模板
        template: '#cpn',
        data(){
          return {
            // 定义计数器的值
            counter: 0
          }
        },
        // 定义方法
        methods: {
          increment(){
            this.counter++
          },
          decrement(){
            this.counter--
          }
        }
      })
      // 创建对象
      const app = new Vue({
        // 挂载要管理的元素
        el: '#app'
      })
  </script>
</body>
</html>
