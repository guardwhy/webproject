<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件中的数据存放</title>
</head>
<body>
    <div id="app">
      <cpn1></cpn1>
    </div>

    <!--template标签-->
    <template id="cpn">
      <div>
        <h3>{{message}}</h3>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      // 创建对象
      const app = new Vue({
        // 挂载要管理的元素
        el: '#app',
        // 定义数据
        data: {
          message: 'hello world!'
        },
		components:{
          'cpn1':{
            template:'#cpn'
		  }
		}
      })
  </script>
</body>
</html>
