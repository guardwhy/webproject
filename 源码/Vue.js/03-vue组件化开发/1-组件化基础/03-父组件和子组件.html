<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父组件和子组件</title>
</head>
<body>
<!--2.定义一个div元素-->
    <div id="app">
      <cpn2></cpn2>
    </div>

    <script src="../js/vue.js"></script>
    <script>

      // 1.创建第一个组件构造器(子组件)
      const cpnC1 = Vue.extend({
        template: `
          <div>
            <h2>我是NBA球星</h2>
            <p>我是curry,我是三分王!!!</p>
          </div>
        `
      });

      // 2.创建第二个组件构造器(父组件)
      const cpnC2 = Vue.extend({
        template: `
          <div>
            <h2>我是NBA球星</h2>
            <p>我是kobe,我是MVP!!!</p>
            <cpn1></cpn1>
          </div>
        `,
        components: {
          cpn1: cpnC1
        }
      });

      // root组件
      const app = new Vue({
        // 挂载要管理的元素
        el: '#app',
        // 定义数据
        data: {
          message: 'hello world!'
        },
        components: {
          cpn2: cpnC2
        }
      })
  </script>
</body>
</html>
