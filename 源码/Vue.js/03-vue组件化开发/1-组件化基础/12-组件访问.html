< !DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件访问(父访问子)</title>
</head>
<body>
<!--2.定义一个div元素-->
    <div id="app">
      <cpn></cpn>
      <cpn></cpn>
      <cpn ref="aaa"></cpn>

      <button @click="btnClick">按钮</button>
    </div>

    <!--子组件模板-->
    <template id="cpn">
      <div>
        <h2>我是子组件</h2>
      </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      // 创建对象
      const app = new Vue({
        // 挂载要管理的元素
        el: '#app',

        // 定义数据
        data: {
          message: 'hello world!'
        },
        methods: {
          btnClick(){
            console.log(this.$refs.aaa.name);
          }
        },
        // 创建子组件
        components: {
          cpn: {
            template: '#cpn',
            data(){
              return{
                name:'我是子组件的name'
              }
            },
            methods:{
              show(){
                console.log("show");
              }
            }
          }
        }
      })
  </script>
</body>
</html>
