<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件模板分离</title>
</head>
<body>
    <div id="app">
      <!--使用组件-->
      <cpn1></cpn1>
      <cpn1></cpn1>
    </div>
	<!--方式1. script标签，注意: 类型必须是text/x-template-->
	<script type="text/x-template" id="cpn">
	  <div>
		<h3>PHP</h3>
		<p>是世界上最好的语言！！！</p>
	  </div>
	</script>

    <!--方式二：template标签-->
    <!--<template id="cpn">
      <div>
        <h3>PHP</h3>
		<p>是世界上最好的语言！！！</p>
      </div>
    </template>-->

    <script src="../js/vue.js"></script>
    <script>

      // 1.注册全局组件
      Vue.component('cpn1', {
        template: '#cpn'
      })
      // 创建对象
      const app = new Vue({
        // 挂载要管理的元素
        el: '#app',
      })
  </script>
</body>
</html>
