<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件中的数据存放</title>
</head>
<body>
<!--2.定义一个div元素-->
    <div id="app">
      <cpn1></cpn1>
    </div>

    <!--template标签-->
    <template id="cpn">
      <div>
        <h2>{{title}}</h2>
        <p>hello Vue.js!!!</p>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>

      // 注册全局组件
      Vue.component('cpn1', {
        // 定义模板
        template: '#cpn',
        // 组件对象有一个data属性，它是个函数
        data(){
          // 返回一个实例的值
          return {
            title: 'guardwhy'
          }
        }
      })
      // 创建对象
      const app = new Vue({
        // 挂载要管理的元素
        el: '#app',
      })
  </script>
</body>
</html>
