<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue.js</title>
</head>
<body>
    <!--2.定义一个div元素-->
    <div id="app">
        <h1>{{message}}</h1>
        <h3>{{name}}</h3>
    </div>

    <script src="js/vue.js"></script>
    <script type="text/javascript">
        // 1.创建test对象
        const test = new Vue({
            // 3.挂载要管理的元素
            el: '#app',
            // 4定义数据
            data: {
                message: 'Hello Vue.js',
                name: 'GuardWhy'
            }
        })
    </script>
</body>
</html>
