<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-once</title>
</head>
<body>
<!--2.定义一个div元素-->
    <div id="app">
      <h3>{{message}}</h3>

      <!--表示元素和组件只渲染一次，不会随着数据的改变而改变。-->
      <h3 v-once>{{message}}</h3>
    </div>

    <script src="js/vue.js"></script>
    <script>
      // 创建对象
      const app = new Vue({
        // 挂载要管理的元素
        el: '#app',

        // 定义数据
        data: {
          message: 'hello world!'
        }
      })
  </script>
</body>
</html>
