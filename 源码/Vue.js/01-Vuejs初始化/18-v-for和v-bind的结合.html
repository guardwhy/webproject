<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for和v-bind的结合</title>
</head>
<body>

<div id="app">
  <ul>
	<!--<li v-for="m in movies">{{m}}</li>-->
	<li v-for="(m, index) in movies">{{index}}-{{m}}</li>
  </ul>
</div>

<script src="js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['guardwhy', '海尔兄弟', '火影忍者', '进击的巨人']
    }
  })
</script>

</body>
</html>
