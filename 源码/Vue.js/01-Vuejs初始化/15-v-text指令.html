<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-text指令</title>
</head>
<body>
  <div id="app">
	<h3 v-text="message"></h3>
	<h3>{{message}}</h3>
  </div>

  <script src="js/vue.js"></script>
  <script>
	const app = new Vue({
	  el: '#app',
	  data: {
		message: "你好啊，Vue.js!!"
	  }
	})
  </script>
</body>
</html>
