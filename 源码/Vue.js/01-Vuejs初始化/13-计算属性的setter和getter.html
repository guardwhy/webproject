<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性的setter和getter</title>
</head>
<body>
  <!--2.定义一个div元素-->
      <div id="app">
       <h3>{{fullName}}</h3>
      </div>

      <script src="js/vue.js"></script>
      <script>
        // 创建对象
        const app = new Vue({
          // 挂载要管理的元素
          el: '#app',

          // 定义数据
          data: {
            firstName: 'kobe',
            lastName: 'Bryant'
          },

          // 计算属性
          computed: {
            // get和set方法
            fullName: {
             /* set: function (newValue) {
                 const names = newValue.split(' ');
                 this.firstName = names[0];
                 this.lastName = names[1];
              },*/

              get: function () {
                return this.firstName +' ' +  this.lastName
              }
            },
          }
        })
    </script>
</body>
</html>
