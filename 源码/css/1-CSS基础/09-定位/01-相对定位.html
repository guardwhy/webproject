<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-相对定位</title>
  <style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}

	div{
		width: 100px;
		height: 100px;
	}

	.box1{
		background-color: red;
	}

	.box2{
		background-color: green;
		position: relative;
		top: 20px;
        left: 20px;
		/*right: 20px;*/

		/*margin-bottom: 20px;*/
		margin-top: 20px;
	}
	.box3{
		background-color: cyan;
	}

	span{
		position: relative;
		width: 100px;
		height: 100px;
		background-color: red;
	}
  </style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>

	<span>java搭建网站</span>
</body>
</html>
