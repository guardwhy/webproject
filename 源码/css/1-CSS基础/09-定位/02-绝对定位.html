<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>绝对定位</title>
  <style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	div{
		width: 150px;
		height: 100px;
	}
	.box1{
		background-color: greenyellow;
	}
	.box2{
		background-color: darkorange;
		position: absolute;
		left: 0;
		bottom: 0;
	}
	.box3{
		background-color: indigo;
	}
  </style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
