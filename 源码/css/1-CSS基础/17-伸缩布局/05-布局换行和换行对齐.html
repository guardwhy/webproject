<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>布局换行和换行对齐</title>
  <style type="text/css">
      *{
          margin: 0;
          padding: 0;
      }
      ul{
          list-style: none;
          width: 600px;
		  height: 600px;
          border: 1px solid #000;
          display: flex;

          /*flex-wrap: nowrap;*/
          /*flex-wrap: wrap;*/
          /*flex-wrap: wrap-reverse;*/

          flex-wrap: wrap;

          /*align-content: flex-start;*/
          /*align-content: flex-end;*/
          /*align-content: center;*/
          /*align-content: space-between;*/
          /*align-content: space-around;*/
          align-content: stretch;
      }
      ul>li{
          width: 300px;
          height: 100px;
          line-height: 100px;
          text-align: center;
          font-size: 30px;
          background: red;
      }
      ul>li:nth-child(2){
          background: cyan;
      }
      ul>li:nth-child(3){
          background: rebeccapurple;
      }
  </style>
</head>
  <body>
	<ul>
	  <li>java</li>
	  <li>python</li>
	  <li>html</li>
	</ul>
  </body>
</html>
