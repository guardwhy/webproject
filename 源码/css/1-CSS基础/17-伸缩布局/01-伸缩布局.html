<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>伸缩布局</title>
  <style type="text/css">
	  *{
		  margin: 0;
		  padding: 0;
	  }
	  ul{
		  list-style: none;
		  width: 600px;
          border: 1px solid #000;
		  margin: 100px auto;
		  display: flex;
	  }
	  ul>li{
          width: 100px;
          height: 100px;
          line-height: 100px;
          text-align: center;
          font-size: 30px;
          background: red;
	  }
	  ul>li:nth-child(2){
		  background: cyan;
	  }
      ul>li:nth-child(3){
          background: rebeccapurple;
      }
  </style>
</head>
<body>
<ul>
  <li>java</li>
  <li>python</li>
  <li>html</li>
</ul>
</body>
</html>
