<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>主轴对齐方式</title>
  <style type="text/css">
      *{
          margin: 0;
          padding: 0;
      }
      ul{
          list-style: none;
          width: 600px;
          border: 1px solid #000;
          display: flex;
		  /*
		  	flex-direction: row; 主轴起点的默认值
		  */
          flex-direction: row;
          /*
          	justify-content: flex-start; 主轴上伸缩项对齐的默认值
          */
		  justify-content: space-around;
      }
      ul>li{
          width: 100px;
          height: 100px;
          line-height: 100px;
          text-align: center;
          font-size: 30px;
          background: red;
      }
      ul>li:nth-child(2){
          background: cyan;
      }
      ul>li:nth-child(3){
          background: rebeccapurple;
      }
  </style>
</head>
<body>
<ul>
  <li>java</li>
  <li>python</li>
  <li>html</li>
</ul>
</body>
</html>
