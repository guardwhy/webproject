<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>伸缩项宽度设置</title>
  <style type="text/css">
      *{
          margin: 0;
          padding: 0;
      }
      ul{
          list-style: none;
          width: 600px;
          height: 600px;
          border: 1px solid #000;
          display: flex;
      }
      ul>li{
          height: 100px;
          line-height: 100px;
          text-align: center;
          font-size: 30px;
          background: red;
      }
      ul>li:nth-child(1){
          /*flex-basis: 100px;*/
          /*width: 200px;*/
          /*width: auto;*/

          /*width: 100px;*/
          /*flex-basis: auto;*/
          flex-basis: 300px;
		  width: auto;
      }
      ul>li:nth-child(2){
          background: cyan;
      }
      ul>li:nth-child(3){
          background: rebeccapurple;
      }
  </style>
</head>
<body>
<ul>
  <li>java</li>
  <li>python</li>
  <li>html</li>
</ul>
</body>
</html>
