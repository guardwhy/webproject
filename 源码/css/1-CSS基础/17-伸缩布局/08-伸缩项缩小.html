<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>伸缩项缩小</title>
  <style type="text/css">
      *{
          margin: 0;
          padding: 0;
      }
      ul{
          list-style: none;
          width: 600px;
          height: 600px;
          border: 1px solid #000;
          display: flex;
      }
      ul>li{
          width: 300px;
          height: 100px;
          line-height: 100px;
          text-align: center;
          font-size: 30px;
          background: red;
      }
      ul>li:nth-child(1){
          /*
			flex-shrink扩充的公式
			1.利用所有伸缩项的宽度总和 - 伸缩容器宽度 = 溢出的宽度
			900 - 600 = 300
			2.计算权重值
			利用每一个伸缩项需要的份数 * 当前伸缩项的宽度 然后再相加
			1 * 300 + 4 * 300 + 8 * 300 = 3900
			3.计算每个伸缩项需要缩小的范围
			溢出的宽度 * 当前伸缩项的宽度 * 当前伸缩项需要的份数 / 权重值
			300 * 300 * 1 / 3900 = 23.07
			第一个伸缩项宽度 = 300 - 23.07 = 276.9
			300 * 300 * 4 / 3900 = 92.3
			第二个伸缩项宽度 = 300 - 92.3 = 207.6
          */
          flex-shrink: 1;
      }
      ul>li:nth-child(2){
          background: cyan;
          flex-shrink: 4;
      }
      ul>li:nth-child(3){
          background: rebeccapurple;
          flex-shrink: 8;
      }
  </style>
</head>
<body>
  <ul>
	<li>java</li>
	<li>python</li>
	<li>html</li>
  </ul>
</body>
</html>
