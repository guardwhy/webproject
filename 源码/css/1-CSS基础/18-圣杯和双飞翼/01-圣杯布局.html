<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-圣杯布局</title>
  <style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.left, .right{
		width: 200px;
		height: 200px;
		background: darkorange;
		float: left;
	}

	.center{
		width: 100%;
		height: 200px;
		background: aquamarine;
		float: left;
	}
	.box{
		min-width: 400px;
		padding: 0 200px;
		background: rebeccapurple;
		overflow: hidden;
	}
	.left{
		margin-left: -100%;
		position: relative;
		left: -200px;
	}
	.right{
		margin-left: -200px;
		position: relative;
		left: 200px;
	}
  </style>
</head>
<body>
	<div class="box">
	  <div class="center">
		我亦飘零久，十年来，深恩负尽，死生师友。——顾贞观《金缕曲二首》
	  </div>
	  <div class="left"></div>
	  <div class="right"></div>
	</div>
</body>
</html>
