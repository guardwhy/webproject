<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>双飞翼布局</title>
  <style type="text/css">
      *{
          margin: 0;
          padding: 0;
      }
      .left, .right{
          width: 200px;
          height: 200px;
          background: darkorange;
          float: left;
      }

      .center{
          width: 100%;
          height: 200px;
          background: green;
          float: left;
      }

	  .center>.st1{
		  margin: 0 200px;
		  height: 200px;
		  background: yellow;
	  }

      .box{
          background: rebeccapurple;
          overflow: hidden;
      }
      .left{
          margin-left: -100%;
      }
      .right{
          margin-left: -200px;
      }
  </style>
</head>
<body>
<div class="box">
  <div class="center">
	<div class="st1">
	  少年听雨歌楼上，红烛昏罗帐。壮年听雨客舟中，江阔云低、断雁叫西风。
	  而今听雨僧庐下，鬓已星星也。悲欢离合总无情。一任阶前、点滴到天明。——蒋捷《虞美人 听雨》
	</div>
  </div>
  <div class="left"></div>
  <div class="right"></div>
</div>
</body>
</html>
