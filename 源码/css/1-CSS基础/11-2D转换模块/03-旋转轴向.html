<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>旋转轴向</title>
  <style type="text/css">
      *{
          margin: 0;
          padding: 0;
      }
      ul{
          width: 800px;
          height: 500px;
          margin: 0 auto;

      }
      ul li{
          list-style: none;
          width: 200px;
          height: 200px;
          margin: 50px auto 0;
          border: 1px solid #000;
          perspective: 500px;
      }
      ul li img{
          width: 200px;
          height: 200px;
      }
      ul li:nth-child(1){
          /*默认情况下所有元素都是围绕Z轴进行旋转*/
          transform: rotateZ(45deg);
      }
      ul li:nth-child(2) img{
          transform: rotateX(45deg);
      }
      ul li:nth-child(3) img{
          /*
		  想围绕哪个轴旋转, 那么只需要在rotate后面加上哪个轴即可
		  */
          transform: rotateY(45deg);
      }
  </style>
</head>
<body>
<ul>
  <li><img src="images/test.jpg" alt=""></li>
  <li><img src="images/test.jpg" alt=""></li>
  <li><img src="images/test.jpg" alt=""></li>
</ul>
</body>
</html>
