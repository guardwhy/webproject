<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D转换模块</title>
  <style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	ul{
		width: 800px;
		height: 500px;
        border: 1px solid #000;
		margin: 0 auto;
	}
	ul li{
		list-style: none;
		width: 100px;
		height: 50px;
		background-color: greenyellow;
        margin: 50px auto 0;
        text-align: center;
		line-height: 50px;
	}

	ul li:nth-child(2){
        /*deg是单位, 代表多少度*/
		transform: rotate(45deg);
	}

	ul li:nth-child(3){
        /*
		 第一个参数:水平方向
		 第二个参数:垂直方向
		 */
		transform: translate(100px, 0px);
	}

	ul li:nth-child(4){
        /*
		第一个参数:水平方向
		第二个参数:垂直方向
		注意点:
		如果取值是1, 代表不变
		如果取值大于1, 代表需要放大
		如果取值小于1, 代表需要缩小
		如果水平和垂直缩放都一样, 那么可以简写为一个参数
		*/
        /*transform: scale(0.8, 0.8);*/
		transform: scale(1.3);
	}

	ul li:nth-child(5){
        /*
		  注意点:
		  1.如果需要进行多个转换, 那么用空格隔开
		  2.2D的转换模块会修改元素的坐标系, 所以旋转之后再平移就不是水平平移的
		  */
		transform: rotate(45deg) translate(100px, 0px) scale(1.3, 1.3);
	}
  </style>
</head>
<body>
<ul>
  <li>正常现象</li>
  <li>旋转现象</li>
  <li>平移现象</li>
  <li>缩放现象</li>
  <li>综合操作现象</li>
</ul>
</body>
</html>
