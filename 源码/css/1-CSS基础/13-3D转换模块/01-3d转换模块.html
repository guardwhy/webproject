<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3d转换模块</title>
  <style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.st{
		width: 200px;
		height: 200px;
		background-color: greenyellow;
        border: 1px solid #000;
		margin: 100px auto;
		perspective: 500px;
		transform-style: preserve-3d;
		transform: rotateY(0deg);
	}
	.st1{
        width: 100px;
        height: 100px;
        background-color: rebeccapurple;
        border: 1px solid #000;
        margin: 50px auto 0;
        transform: rotateY(45deg);
	}
  </style>
</head>
<body>
	<div class="st">
	  <div class="st1"></div>
	</div>
</body>
</html>
