<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>过渡模块基本属性</title>
  <style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	div{
		width: 100px;
		height: 50px;
		background-color: darkorange;
        /*告诉系统哪个属性需要执行过渡效果*/
		transition-property: width, background-color;
		/* 过渡效果持续的时长 */
		transition-duration: 5s, 5s;
	}

	div:hover{
		width: 300px;
		background-color: indigo;
	}
  </style>
</head>
<body>
	<div></div>
</body>
</html>
