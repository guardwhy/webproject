<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02-其他属性</title>
  <style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	div{
		width: 100px;
		height: 50px;
		background-color: red;
		transition-property:width;
		transition-duration: 5s;
	}
	div:hover{
		width: 300px;
	}
	ul{
		width:350px;
		height: 500px;
		margin: 0 auto;
		background-color: darkorange;
        border: 1px solid #000;
	}
	ul li{
		list-style: none;
		width: 100px;
		height: 50px;
		margin-top: 50px;
		background-color: greenyellow;
		transition-property: margin-left;
		transition-duration: 8s;
	}
	ul:hover li{
		margin-left: 700px;
	}
	ul li:nth-child(1){
        /*告诉系统过渡动画的运动的速度*/
        transition-timing-function: linear;
	}
    ul li:nth-child(2){
        transition-timing-function: ease;
    }
    ul li:nth-child(3){
        transition-timing-function: ease-in;
    }
    ul li:nth-child(4){
        transition-timing-function: ease-out;
    }
    ul li:nth-child(5){
        transition-timing-function: ease-in-out;
    }
  </style>
</head>
<body>
<ul>
  <li>liner</li>
  <li>ease</li>
  <li>ease-in</li>
  <li>ease-out</li>
  <li>ease-in-out</li>
</ul>
</body>
</html>
