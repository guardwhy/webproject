<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-背景颜色</title>
  <style type="text/css">
	div{
		width: 100px;
		height: 100px;
	}
    .st1{
        background-color: red;
    }
    .st2{
        background-color: rgb(0,255,0);
    }
    .st3{
        background-color: rgba(0,0,255,0.7);
    }
    .st4{
        background-color: #0ff;
    }
  </style>
</head>
<body>
	<!--div.st$*2-->
  <div class="st1"></div>
  <div class="st2"></div>
  <div class="st3"></div>
  <div class="st4"></div>
</body>
</html>
