<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>网页的布局方式</title>
  <style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.box1{
		width: 150px;
		height: 150px;
		background-color: yellow;
		float: left;
	}

	.box2{
        width: 150px;
        height: 150px;
        background-color: rebeccapurple;
        float: right;
	}

    .st1{
        width: 150px;
        height: 150px;
        background-color: red;
        float: left;
    }

    .st2{
        width: 150px;
        height: 150px;
        background-color: green;
        float: right;
    }
  </style>
</head>
<body>
	<div class="box1">java是最稳定的语言</div>
	<div class="box2">html搭建网页结构</div><br/>

	<span class="st1">python人工智能</span>
	<span class="st2">C++最废头发</span>
</body>
</html>
