<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>清除浮动1</title>
  <style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	p{
        float: left;
	}
	.box1{
		height: 20px;
		background-color: green;
	}
	.box2{
		background-color: rebeccapurple;
	}
	.box1 p{
		width: 100px;
		background-color: darkorange;
	}
	.box2 p{
		width: 100px;
		background-color: cyan;
	}
  </style>
</head>
<body>
	<div class="box1">
	  <p>javaSE1</p>
	  <p>javaWEB2</p>
	  <p>javaEE3</p>
	</div>

	<div class="box2">
	  <p>javaSE4</p>
	  <p>javaWEB5</p>
	  <p>javaEE6</p>
	</div>
</body>
</html>
