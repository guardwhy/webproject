<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>浮动元素贴靠现象</title>
  <style type="text/css">
	.box{
		width: 400px;
		height: 400px;
        border: 1px solid #000;
	}
	.box1{
		float: left;
		width: 50px;
		height: 300px;
		background-color: red;
	}
	.box2{
		float: left;
		width: 50px;
		height: 100px;
		background-color: green;
	}
	.box3{
		float: left;
		width: 250px;
		height: 100px;
		background-color: greenyellow;
	}
  </style>
</head>
<body>
	<div class="box">
	  <div class="box1"></div>
	  <div class="box2"></div>
	  <div class="box3"></div>
	</div>
</body>
</html>
