<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>属性选择器</title>
  <style type="text/css">
	  p[id]{
		  color: green;
	  }
	  p[class=st3]{
		  color: red;
	  }
  </style>
</head>
  <body>
	  <p id="st1">java最牛逼的语言!!!</p>
	  <p id="st2" class="p1">php,还需要别的引论么</p>
	  <p class="st3">html网站基本架构</p>
      <p id="st4" class="p2">javaScript最自由</p>
      <p>c++最废头发</p>
  </body>
</html>
