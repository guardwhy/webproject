<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS元素显示模式转换</title>
  <style type="text/css">
	div{
		display: inline;
		background: red;
		width: 100px;
		height: 100px;
	}

	span{
        display: block;
        background: green;
        width: 100px;
        height: 100px;
	}
	.p1{
        background: blue;
        width: 100px;
        height: 100px;
        display: inline-block;
	}
	.p2{
        background: rebeccapurple;
        width: 100px;
        height: 100px;
        display: inline-block;
	}
  </style>
</head>
<body>
  <!--
  设置元素的display属性

  display取值
	  block 块级
	  inline 行内
	  inline-block 行内块级

快捷键
	di display: inline;
	db display: block;
	dib display: inline-block;
  -->
  <div>我是div1</div>
  <div>我是div2</div>

  <span>我是span标签1</span>
  <span>我是span标签2</span>

  <p class="p1">段落1</p>
  <p class="p2">段落2</p>
</body>
</html>
