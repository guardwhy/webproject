<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS元素的显示模式</title>
  <style type="text/css">
	div{
		background: red;
		width: 100px;
		height: 100px;
	}
	span{
		background: green;
		width: 100px;
		height: 100px;
	}

	img{
		width: 100px;
		height: 100px;
	}
  </style>
</head>
<body>
	<div>kobe是MVP</div>
	<p>james总决赛亚军</p>
	<h3>NBA总决赛</h3>
	
	<hr/>
	<span>Curry三分王</span>
	<b>朱芳雨是拳王</b>
	<strong>哈哈哈哈</strong>
	<hr/>

	<img src="images/test.jpg" alt="">
	<img src="images/test.jpg" alt="">
</body>
</html>
