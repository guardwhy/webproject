<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>线性渐变</title>
  <style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.main{
        width: 400px;
        height: 200px;
        border: 1px solid #000;
        box-sizing: border-box;
        /*
			注意点:
			至少需要传递2个颜色, 至多没有上限
			*/
        /*background: linear-gradient(to right, red, green, blue, yellow);*/
		background: linear-gradient(to right, rebeccapurple 100px, greenyellow 200px, cadetblue 300px);
	}
	.st1, .st2. st3{
        width: 100px;
        height: 100%;
        border: 1px solid #000;
        box-sizing: border-box;
        float: left;
	}
  </style>
</head>
<body>
	<div class="main">
	  <div class="st1"></div>
	  <div class="st2"></div>
	  <div class="st3"></div>
	</div>
</body>
</html>
