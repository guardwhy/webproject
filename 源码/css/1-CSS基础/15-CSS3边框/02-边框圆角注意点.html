<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>边框圆角注意点</title>
  <style type="text/css">
	*{
		margin: 1px;
		padding: 0;
	}
	.box1{
		width: 200px;
		height: 200px;
        border: 1px solid #000;
		box-sizing: border-box;
        				/*左上  右上  右下  左下*/
        /*border-radius: 100px 100px 100px 100px;*/

        /*当省略了某一个角的值之后, 系统会自动参考对角的值*/
        /*border-radius: 100px 50px 100px;*/
        border-radius: 100px 50px;
	}
	.box2{
		width: 200px;
		height: 200px;
        border: 60px solid #000;
		box-sizing: border-box;
        /*设置了一个值, 其它三个角都会参考这个值*/
        /*border-radius: 100px;*/
        /*当边框圆角的值 > 边框宽度的时候, 外边框和内边框都会变成圆角
		  当边框圆角的值 <= 边框宽度的时候, 外边框是圆角, 内边框是直角
		 */
		border-radius: 70px;
	}
  </style>
</head>
<body>
	<div class="box1"></div><br/>
	<div class="box2"></div>
</body>
</html>
