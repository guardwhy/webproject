<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>后代选择器</title>
  <style type="text/css">
    div ul li p{
        color: red;
    }
  </style>
</head>
<body>
  <h3>鹧鸪天</h3>
  <div id="p1" class="st1">
    <p>彩袖殷勤捧玉钟，当年拚却醉颜红</p>
    <p>舞低杨柳楼心月，歌尽桃花扇底风</p>
    <ul>
      <li>
        <p>从别后，忆相逢，几回魂梦与君同</p>
      </li>
      <li>
        <p>今宵剩把银釭照，犹恐相逢是梦中</p>
      </li>
    </ul>
  </div>
  <h3>晏几道</h3>
</body>
</html>
