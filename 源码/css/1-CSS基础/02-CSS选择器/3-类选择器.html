<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>类选择器</title>
  <style type="text/css">
    .p1{
        color: red;
    }
    .p2{
        color: green;
    }
    .p3{
        color: blue;
    }
    .st1{
        font-size: 20px;
        color: blueviolet;
    }

    .st2{
        font-style: italic;
        color: darkgoldenrod;
    }
  </style>
</head>
<body>
  <p class="p1">愿我如星君如月，夜夜流光相皎洁。</p>
  <p class="p2">妾弄青梅凭短墙，君骑白马傍垂杨。</p>
  <p class="p3">墙头马上遥相顾，一见知君即断肠。</p>

  <p class="pst st1">蝶恋花·春景</p>
  <p class="pst st2">井底引银瓶·止淫奔也</p>
</body>
</html>
