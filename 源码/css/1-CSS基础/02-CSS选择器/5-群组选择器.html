<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>群组选择器</title>
  <style type="text/css">
      /*群组选择器*/
      p.special,#three,h3{font-size:20px;}
      p{color:red;}
      .special{color:blue;}
      .one{text-decoration: underline;}
      #two{color:green;}
  </style>

</head>
<body>

<h3 class="special">CSS是什么</h3>
<p><em>CSS</em>层叠样式</p>
<p class="special one">用于定义HTML内容在浏览器中的显示样式</p>
<p>CSS样式由选择器和声明组成</p>
<div>
  <h3 id="two">css使用方法</h3>
  <ul id="three">
    <li>行内样式</li>
    <li>内部样式</li>
    <li>外部样式</li>
    <li>导入式</li>
  </ul>
  <h3>css选择器</h3>
  <ul>
    <li>标签选择器</li>
    <li>ID选择器</li>
    <li>类选择器</li>
    <li>后代选择器</li>
  </ul>
</div>
</body>
</html>
