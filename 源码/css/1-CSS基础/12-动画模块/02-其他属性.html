<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>其他模块</title>
  <style type="text/css">
      *{
          margin: 0;
          padding: 0;
      }
      div{
          width: 200px;
          height: 50px;
          background-color: red;
          /*告诉系统需要执行的动画*/
          animation-name: guardwhy;
          /*动画持续的时长*/
          animation-duration: 3s;
          /*系统动画执行的速度*/
		  animation-timing-function: linear;
		  /*系统动画需要执行几次*/
		  animation-iteration-count: 3;
          /*
			 告诉系统是否需要执行往返动画
			 normal, 默认的取值, 执行完一次之后回到起点继续执行下一次
			 alternate, 往返动画, 执行完一次之后往回执行下一次
		   */
		  animation-direction: alternate;
      }

      /*告诉系统自己创建的动画*/
      @keyframes guardwhy {
          from{
              margin-left: 0;
          }
          to{
              margin-left: 500px;
          }
      }
	  div:hover{
          /*
			告诉系统当前动画是否需要暂停
			running: 执行动画
			paused: 暂停动画
			*/
		  animation-play-state: paused;
	  }
  </style>
</head>
<body>
<div class="box1"></div>
</body>
</html>
