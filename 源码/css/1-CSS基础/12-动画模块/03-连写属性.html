<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-连写属性</title>
  <style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	div{
		width: 100px;
		height: 50px;
		background-color: red;
        /*animation: guardwhy 5s linear 3s 1 normal;*/
		animation: guardwhy 3s;
	}
	@keyframes guardwhy {
		from{
			margin-left: 0;
		}
		to{
			margin-left: 500px;
		}
    }
  </style>
</head>
<body>
	<div></div>
</body>
</html>
