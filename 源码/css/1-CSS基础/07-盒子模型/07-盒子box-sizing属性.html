<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>盒子box-sizing属性</title>
  <style type="text/css">
	.st{
		width: 300px;
		height: 300px;
		background-color: greenyellow;
	}
	.st1{
		width: 100px;
		height: 200px;
		background-color: indigo;
		float: left;
	}
	.st2{
		width: 200px;
		height: 200px;
		background-color: green;
		float: right;
        border: 20px solid #000;
		padding: 20px;
		box-sizing: border-box;
	}
  </style>
</head>
<body>
	  <!--
		  1、box-sizing属性保证增加padding和border之后,盒子元素的宽度和高度不变。
		  增加padding和border之后要想保证盒子元素的宽高不变, 那么就必须减去一部分内容的宽度和高度
		  2、content-box
		  元素的宽高 = 边框 + 内边距 + 内容宽高
		  3、border-box
		  元素的宽高 = width/height的宽高
	  -->
	<div class="st">
	  <div class="st1"></div>
	  <div class="st2"></div>
	</div>
</body>
</html>
