<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--网页编码的类型-->
  <meta charset="utf-8">
  <!--使用最新的支持H5浏览器内核来解析-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--
  视口：在浏览器中一个虚拟的网页容器。参数：网页的宽度设置为设备的宽度 初始缩放比: 1:1
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>栅格系统</title>
  <style type="text/css">
	.row div{
        border: 1px solid red;
		height: 100px;
	}
  </style>

  <!-- 导入文件：bootstrap.css -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
  <div class="row">
	<div class="col-xs-12">一共12列</div>
  </div>
</div>
<div class="container">
  <div class="row">
	<div class="col-xs-1 ">1列</div>
	<div class="col-xs-1 ">1列</div>
	<div class="col-xs-1 ">1列</div>
	<div class="col-xs-1 ">1列</div>
	<div class="col-xs-1 ">1列</div>
	<div class="col-xs-1 ">1列</div>
	<div class="col-xs-1 ">1列</div>
	<div class="col-xs-1 ">1列</div>
	<div class="col-xs-1 ">1列</div>
	<div class="col-xs-1 ">1列</div>
	<div class="col-xs-1 ">1列</div>
	<div class="col-xs-1 ">1列</div>
  </div>
</div>
<div class="container">
  <div class="row">
	<div class="col-xs-4 ">内容</div>
	<div class="col-xs-4 ">内容</div>
	<div class="col-xs-4 ">内容</div>
  </div>
</div>

<!-- 导入jQuery文件Bootstrap的所有JavaScript插件都依赖 jQuery，所以必须放在前边 -->
<script src="../static/js/jquery-3.1.1.js"></script>

<!-- 加载 Bootstrap的所有 JavaScript插件-->
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
