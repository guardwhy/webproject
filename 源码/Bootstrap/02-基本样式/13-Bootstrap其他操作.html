<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--网页编码的类型-->
  <meta charset="utf-8">
  <!--使用最新的支持H5浏览器内核来解析-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--
  视口：在浏览器中一个虚拟的网页容器。参数：网页的宽度设置为设备的宽度 初始缩放比: 1:1
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签必须放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Bootstrap其他操作</title>

  <!-- 导入文件：bootstrap.css -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
	<!--关闭按钮-->
	<!--<button type="button" class="close" aria-hidden="true">
	  &times;
	</button><br/>-->

	<!--下拉菜单的按钮-->
	<!--<span class="caret"></span>-->

	<!--左浮动-->
	<!--<div class="pull-left">文字浮动到左边</div>-->
	<!--右浮动-->
	<div class="pull-right">文字浮动到右边</div>

	<!-- 导入jQuery文件Bootstrap的所有JavaScript插件都依赖 jQuery，所以必须放在前边 -->
	<script src="../static/js/jquery-3.2.1.min.js"></script>

	<!-- 加载 Bootstrap的所有 JavaScript插件-->
	<script src="../static/js/bootstrap.js"></script>
</body>
</html>
