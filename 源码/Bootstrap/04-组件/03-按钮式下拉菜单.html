<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--网页编码的类型-->
  <meta charset="utf-8">
  <!--使用最新的支持H5浏览器内核来解析-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--
  视口：在浏览器中一个虚拟的网页容器。参数：网页的宽度设置为设备的宽度 初始缩放比: 1:1
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签必须放在最前面，任何其他内容都必须跟随其后！ -->
  <style type="text/css">
	.btn-group{
		height: 100px;
	}
  </style>
  <title>按钮式下拉菜单</title>

  <!-- 导入文件：bootstrap.css -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!--1.单按钮下拉菜单-->
  <div class="btn-group">
	<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
	  单按钮下拉菜单
	  <span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu">
	  <li>
		<a href="#">CSS</a>
	  </li>
	  <li role="presentation">
		<a href="#">Vue.js</a>
	  </li>
	  <li role="presentation">
		<a href="#">javaScript</a>
	  </li>
	  <li role="presentation">
		<a href="#">jQuery</a>
	  </li>
	</ul>
  </div><br/>

  <!--2.分裂式按钮下拉菜单-->
  <div class="btn-group">
	<button type="button" class="btn btn-default">分裂式按钮下拉菜单</button>
	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
	  <span class="caret"></span>
	</button>

	<ul class="dropdown-menu" role="menu">
	  <li>
		<a href="#">Spring</a>
	  </li>
	  <li role="presentation">
		<a href="#">SpringMVC</a>
	  </li>
	  <li role="presentation">
		<a href="#">SpringBoot</a>
	  </li>
	  <li role="presentation">
		<a href="#">SpringCloud</a>
	  </li>
	</ul>
  </div><br/>

  <!--3.向上弹出式菜单-->
  <div class="btn-group dropup">
	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="dropdownMenu1">
	  向上弹出式菜单
	  <span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
	  <li>
		<a href="#">CSS</a>
	  </li>
	  <li role="presentation">
		<a href="#">Vue.js</a>
	  </li>
	  <li role="presentation">
		<a href="#">javaScript</a>
	  </li>
	  <li role="presentation">
		<a href="#">jQuery</a>
	  </li>
	</ul>
  </div><br/>

  <!-- 导入jQuery文件Bootstrap的所有JavaScript插件都依赖 jQuery，所以必须放在前边 -->
  <script src="../static/js/jquery-3.1.1.js"></script>
  <!--在Bootstrap4中很多的提示/弹窗都是通过popper.min.js实现的, 所以需要导入-->
  <script src="../static/js/popper.js"></script>
  <!-- 加载 Bootstrap的所有 JavaScript插件-->
  <script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
