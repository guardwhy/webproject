<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery替换节点</title>
  <script src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript">
	$(function (){
      /*
	  替换: replaceWith(content|fn)
	  replaceAll(selector): 替换所有匹配的元素为指定的元素
	  */
	  $("button").click(function (){
	    // 1.新建一个元素
		let $h5 = $("<h2>Vue.js</h2>");
		// 2.替换元素
		// $("h3").replaceWith($h5);
		$h5.replaceAll("h3");
	  })
	});
  </script>
</head>
<body>
<button>替换节点</button>
<h3>java</h3>
<h3>javaScript</h3>
<p>CSS</p>
</body>
</html>
