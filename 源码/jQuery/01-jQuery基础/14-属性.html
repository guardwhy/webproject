<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>属性</title>
  <script src="js/jquery-1.12.4.js"></script>
</head>
<body>
<span name="imooc"></span>
<script type="text/javascript">
  $(function (){
    /*
    1.属性: 对象身上保存的变量就是属性
	2.操作属性
		对象.属性名称 = 值;
		对象.属性名称;
		对象["属性名称"] = 值;
		对象["属性名称"];
    */
	// 定义函数
	function Person(){}
	// 创建对象
	let p = new Person();
	// 属性操作
	p.name = "guardwhy";
	console.log(p.name);

  });
</script>
</body>
</html>
