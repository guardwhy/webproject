<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>stop和delay方法</title>
  <style type="text/css">
      *{
          margin: 0;
          padding: 0;
      }
	  .one{
		  width: 100px;
		  height: 100px;
		  background: blueviolet;
	  }
  </style>
  <script src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript">
    $(function (){
      $("button").eq(0).click(function (){
        /*
		在jQuery的{}中可以同时修改多个属性, 多个属性的动画也会同时执行。
		delay方法的作用就是用于告诉系统延迟时长
		*/

        /*
		  $(".one").animate({
		   width: 500
		  }, 1000).delay(2000).animate({
			height:500
		  }, 1000);
		*/

        $(".one").animate({
          width: 500
        }, 2000);
        $(".one").animate({
          height: 500
        }, 2000);

        $(".one").animate({
          width: 100
        }, 2000);
        $(".one").animate({
          height: 100
        }, 2000);
      });

      $("button").eq(1).click(function (){
		// 2.1立即停止当前动画,继续执行后续的动画
		/*
		$("div").stop();
        $("div").stop(false);
        $("div").stop(false, false);
        */

        //2.2立即停止当前和后续所有的动画
        /*
        $("div").stop(true);
        $("div").stop(true, false);
        */

        // 2.3立即完成当前的, 继续执行后续动画
        // $("div").stop(false, true);

        // 2.4 立即完成当前的, 并且停止后续所有的
        $("div").stop(true, true);
      });

    });
  </script>
</head>
<body>
<button>开始动画</button>
<button>停止动画</button>
<div class="one"></div>
</body>
</html>
