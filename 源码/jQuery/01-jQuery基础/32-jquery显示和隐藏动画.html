<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery显示和隐藏动画</title>
  <style type="text/css">
      *{
          margin: 0;
          padding: 0;
      }
      div{
		  width: 200px;
		  height: 200px;
		  background: red;
		  display: none;
	  }
  </style>
  <script src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript">
    $(function (){
		$("button").eq(0).click(function (){
		  $("div").show(1000, function (){
		    alert("显示动画执行完毕");
		  })
		});

      $("button").eq(1).click(function (){
        $("div").hide(1000, function (){
          alert("隐藏动画执行完毕");
        })
      });

      $("button").eq(2).click(function (){
        $("div").toggle(1000, function (){
          alert("切换动画执行完毕");
        });
      });
    });
  </script>
</head>
<body>
<button>显示</button>
<button>隐藏</button>
<button>切换</button>
<div></div>
</body>
</html>
