<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery其他静态方法</title>
  <script src="js/jquery-3.1.1.js"></script>
</head>
<body>
<script type="text/javascript">
  /*
  $.trim();
  作用: 去除字符串两端的空格
  参数: 需要去除空格的字符串
  返回值: 去除空格之后的字符串
  */
  let str1 = " guardwhy ";
  let res1 = $.trim(str1);
  // 输出结果
  console.log("---" + str1 + "---");
  console.log("---" + res1 + "---");

  // 定义数组
  let Array = [1, 3, 5, 7, 9];
  // 定义伪数组
  let ArrayLike = {0:1, 1:3, 2:5, 3:7, 4:9, length:5};
  // 对象
  let obj = {"name":"guardwhy", age:"26"};
  // 函数
  let func = function (){};
  // 创建window对象
  let w = window;

  /*
	$.isWindow();
	作用: 判断传入的对象是否是window对象
	返回值: true/false
	*/
  let res2 = $.isWindow(w);
  // 输出结果
  console.log("res2:" + res2);

  /*
	$.isArray();
	作用: 判断传入的对象是否是真数组
	返回值: true/false
	*/
  let res3 = $.isArray(Array);
  console.log("res3:" + res3);

  /*
  $.isFunction();
  作用: 判断传入的对象是否是一个函数
  返回值: true/false
  注意点:jQuery框架本质上是一个函数
  */
  let res4 = $.isFunction(jQuery);
  console.log("res4:" + res4);

</script>
</body>
</html>
