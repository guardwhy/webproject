<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery淡入淡出动画</title>
  <style type="text/css">
      *{
          margin: 0;
          padding: 0;
      }
      div{
		  width: 300px;
		  height: 300px;
		  background: red;
		  display: none;
	  }
  </style>
  <script src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript">
    $(function (){
      // 1.1 淡入操作
      $("button").eq(0).click(function (){
        $("div").fadeIn(1000, function (){
          alert("淡入完毕...");
		});
	  });

      // 淡出完毕
      $("button").eq(1).click(function (){
        $("div").fadeOut(1000, function (){
          alert("淡出完毕...");
        });
      });

      // 切换完毕
      $("button").eq(2).click(function (){
        $("div").fadeToggle(1000, function (){
          alert("切换完毕...");
        });
      });

      // 淡入到..
      $("button").eq(0).click(function (){
        $("div").fadeTo(1000, function (){
          alert("淡入完毕...");
        });
      });
    });
  </script>
</head>
<body>
<div></div>
<button>淡入</button>
<button>淡出</button>
<button>切换</button>
<button>淡入到</button>
</body>
</html>
