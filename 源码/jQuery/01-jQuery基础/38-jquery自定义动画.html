<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自定义动画</title>
  <style type="text/css">
      *{
          margin: 0;
          padding: 0;
      }
      div{
		  width: 100px;
		  height: 100px;
		  margin-top: 10px;
		  background: #e8e6ef;
	  }
	  .two{
		  background: #999999;
	  }
  </style>
  <script src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript">
    $(function (){
      $("button").eq(0).click(function (){
        /*
		第一个参数: 接收一个对象, 可以在对象中修改属性
		第二个参数: 指定动画时长
		第三个参数: 指定动画节奏, 默认就是swing
		第四个参数: 动画执行完毕之后的回调函数
		*/
		$(".one").animate({
		  marginLeft:500
		}, 5000, function (){
		  alert("自定义动画执行完毕1...");
		});

        $(".two").animate({
          marginLeft:500
        }, 5000,"linear", function (){
          alert("自定义动画执行完毕2...");
        });
	  });

      $("button").eq(1).click(function (){
        // 1.累加属性操作
		$(".one").animate({
		  width: "+=100"
		}, 1000, function (){
		  alert("自定义动画(累加属性完毕)");
		});
      });

      $("button").eq(2).click(function (){
        // 1.累加属性操作
        $(".one").animate({
          // width: "hide"
		  width: "toggle"
        }, 1000, function (){
          alert("自定义动画(关键字属性完毕)");
        });
      });
    });
  </script>
</head>
<body>
<button>操作属性操作</button>
<button>累加属性操作</button>
<button>关键字属性操作</button>
<div class="one"></div>
<div class="two"></div>
</body>
</html>
