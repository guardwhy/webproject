<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>排行榜</title>
  <style type="text/css">
      *{
          margin: 0;
          padding: 0;
      }
      .box{
          width: 440px;
          height: 298px;
          border: 1px solid #000;
          margin: 50px auto;
      }
      .nav>li{
		  list-style: none;
		  width: 110px;
		  height: 50px;
		  background: blueviolet;
		  text-align: center;
		  line-height: 50px;
		  float: left;
	  }
	  .nav>.current{
		  background: #cccccc;
	  }
	  .content>li{
		  list-style: none;
		  display: none;
	  }
	  .content>.show{
		  display: block;
	  }

	  img{
		  width: 100%;
		  height: 250px;
	  }

  </style>
  <script src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript">
    $(function (){
		// 1.监听选项卡的移入事件
	  $(".nav>li").mouseenter(function (){
	    // 1.1 修改被移入选项卡的颜色
		$(this).addClass("current");
		// 1.2 还原其他兄弟选项卡的背景颜色
		$(this).siblings().removeClass("current");
		// 1.3 获取当前移出选项卡的索引
		let index = $(this).index();
		// 1.4 根据索引找到对应的图片
		let $li = $(".content>li").eq(index);
		// 1.5 隐藏非当前的其他图片
		$li.siblings().removeClass("show");
		// 1.6 显示对应的图片
		$li.addClass("show");
	  });
    });
  </script>
</head>
<body>
<div class="box">
  <ul class="nav">
	<li class="current">C语言</li>
	<li>数据结构</li>
	<li>Vue.js</li>
	<li>移动端架构师</li>
  </ul>
  <ul class="content">
	<li class="show">
	  <img src="images/11.jpg" alt=""></li>
	<li><img src="images/12.jpg" alt=""></li>
	<li><img src="images/13.jpg" alt=""></li>
	<li><img src="images/14.jpg" alt=""></li>
  </ul>
</div>
</body>
</html>
