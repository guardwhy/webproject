<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery内容选择器</title>
  <style type="text/css">
	div{
		width: 150px;
		height: 100px;
		background: red;
		margin-top: 5px;
	}
  </style>
  <script src="js/jquery-1.12.4.js"></script>
</head>
<body>
<div></div>
<div>我有一瓢酒,可以慰风尘。</div>
<div>君埋泉下泥销骨，我寄人间雪满头。</div>
<div><span></span></div>
<div><p></p></div>
<script type="text/javascript">
  $(function (){
    // 1.empty 作用:找到既没有文本内容也没有子元素的指定元素
    let $div1 = $("div:empty");
	console.log($div1);

	// 2.:parent 作用: 找到有文本内容或有子元素的指定元素
	let $div2 = $("div:parent");
	console.log($div2);

	// 3.:contains(text) 作用:找到包含指定文本内容的指定元素
	let $div3 = $("div:contains('我有一瓢酒,可以慰风尘.')");
	console.log($div3);
    // 4.:has(selector) 作用: 找到包含指定子元素的指定元素
    let $div4 = $("div:has('span')");
    console.log($div4);
  });
</script>
</body>
</html>
