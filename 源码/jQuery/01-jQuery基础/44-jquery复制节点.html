<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery替换节点</title>
  <script src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript">
    $(function (){
      /*
      clone([Even[,deepEven]])
      如果传入false就是浅复制, 如果传入true就是深复制
      浅复制只会复制元素, 不会复制元素的事件
      深复制会复制元素, 而且还会复制元素的事件
      */
	  $("button").eq(0).click(function (){
	    // 1.1浅复制一个元素
		let $li = $("li:first").clone(false);
		// 1.2 将复制的元素添加到ul中
		$("ul").append($li);
	  });

      $("button").eq(1).click(function (){
        // 1.1深复制一个元素
        let $li = $("li:first").clone(true);
        // 1.2 将复制的元素添加到ul中
        $("ul").append($li);
      });
	  $("li").click(function (){
	    alert($(this).html());
	  });
    });
  </script>
</head>
<body>
<button>浅复制节点</button>
<button>深复制节点</button>
<ul>
  <li>java</li>
  <li>vue.js</li>
  <li>html</li>
  <li>C++</li>
  <li>CSS</li>
</ul>
</body>
</html>
