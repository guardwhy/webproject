<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery对象</title>
  <script src="js/jquery-3.1.1.js"></script>
</head>
<body>
<div>愿我如星君如月，夜夜流光相皎洁。</div>
<div>洞庭西望楚江分，水尽南天不见云。</div>
<div>一叶舟轻，双桨鸿惊</div>
<script type="text/javascript">
  $(function (){
    /*
    jQuery对象是一个伪数组。
    伪数组:有0到length-1属性,并且有length属性
    */
	let $div = $("div");
	console.log($div);

	// 创建arr数组
	let array = [1,5,9];
	// 输出结果
	console.log(array);
  });
</script>
</body>
</html>
