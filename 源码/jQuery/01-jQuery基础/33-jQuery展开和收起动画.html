<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery展开和收起动画</title>
  <style type="text/css">
      *{
          margin: 0;
          padding: 0;
      }
      div{
          width: 100px;
          height: 200px;
          background: red;
          display: none;
      }
  </style>
  <script src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript">
    $(function (){
      $("button").eq(0).click(function (){
        $("div").slideDown(1000, function (){
          alert("展开完毕...");
        })
      });

      $("button").eq(1).click(function (){
        $("div").slideUp(1000, function (){
          alert("收起完毕..");
        })
      });

      $("button").eq(2).click(function (){
        $("div").slideToggle(1000, function (){
          alert("切换操作...");
        });
      });
    });
  </script>
</head>
<body>
<button>显示</button>
<button>隐藏</button>
<button>切换</button>
<div></div>
</body>
</html>
