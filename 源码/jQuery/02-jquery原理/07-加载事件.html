<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>加载事件</title>
  <script src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript">
    $(function (){
		// 1.加载页面
	  $(document).ready(function (){
	    $("#message1").html("页面加载成功...");
	  });
	  // 2.图片加载
	  $("#img").load(function (){
	    $("#message2").html("图片加载成功...");
	  })
    });
  </script>
</head>
<body>
<div id="message1"></div>
<div id="message2"></div>

<img id="img" src="images/timg.jpg">
</body>
</html>
