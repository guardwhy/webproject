<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>html方法</title>
  <script src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript">
    /*
	html ==> 设置所有元素的内容，获取第一个元素的内容
	*/
	$(function (){
      let btn = document.getElementsByTagName("button")[0];
      // 点击事件
      btn.onclick = function (){
        let $div = $("div");
        $div.html("123");
        $div.html("<div><span>html内容</span></div>");
        console.log($div.html());
      }
	});
  </script>
</head>
<body>
<button>调用html</button>
<div>
  第一个div
  <p>段落1</p>
</div>
<div class="box">
  第二个div
  <p>段落2</p>
</div>
</body>
</html>
