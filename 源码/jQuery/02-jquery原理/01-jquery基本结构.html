<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery的基本结构</title>
</head>
<body>
<script>
  /*
  1.jQuery的本质是一个闭包
  2.jQuery为什么要使用闭包来实现?
	为了避免多个框架的冲突
  3.jQuery如何让外界访问内部定义的局部变量
	 window.xxx = xxx;
  4.jQuery为什么要给自己传递一个window参数?
	 为了方便后期压缩代码
	 为了提升查找的效率
  5.jQuery为什么要给自己接收一个undefined参数?
	 为了方便后期压缩代码
	 IE9以下的浏览器undefined可以被修改, 为了保证内部使用的undefined不被修改, 所以需要接收一个正确的undefined
  */

  /*
	(function( window, undefined ) {
	  let gwjQuery = function( ) {
		return new gwjQuery.prototype.init( );
	  }
	  // 自定义原型对象
	  gwjQuery.prototype = {
		constructor: gwjQuery
	  }
	  gwjQuery.prototype.init.prototype = gwjQuery.prototype;
	  window.gwjQuery = window.$ = gwjQuery;
	})( window );
  */

  (function func1() {
      let num = 10;
      // 将局部变量变成全局变量
      window.num = num;
  })();
  (function func2() {
      let num = 20;
  })();
  console.log(num);	 // 10

  let value = 20;
  function func3() {
      // var value = 10;
      console.log(value);	// 20
  }
  func3();

  undefined = 998;
  console.log(undefined);
</script>
</body>
</html>
