<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>超链接标签</title>
</head>
<body>
<!--
  target属性：
    这个属性的作用就是专门用于控制如何跳转
    _self: 用于在当前选项卡中跳转, 也就是不新建界面跳转. 默认就是_self
    _blank: 用于在新的选项卡中跳转, 也就是新建界面跳转
  -->
<a href="https://www.baidu.com" title="坑爹啊" target="_blank">百度一下</a>
</body>
</html>
