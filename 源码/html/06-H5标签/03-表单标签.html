<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H5表单标签</title>
</head>
<body>
  <form>
    <!-- 1.自动校验输入的内容是否符合邮箱的格式 -->
    邮箱:<input type="email"><br/>

    <!--2.可以自动校验输入的内容是否是URL地址-->
    域名:<input type="url"><br/>

    <!--3.输入框只能输入数字-->
    电话:<input type="number"><br/>

    <!--4.通过日历来选择时间-->
    时间:<input type="date"><br/>

    <!--5.通过取色板来选择颜色-->
    颜色:<input type="color"><br/>

    <input type="submit">
  </form>
</body>
</html>
