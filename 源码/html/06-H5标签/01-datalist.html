<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>datalist标签</title>
</head>
<body>
    <!--
      1.datalist标签
        作用: 给输入框绑定待选项
    -->
  请输入NBA球星:<input type="text" list="stars">
  <datalist id="stars">
    <option>kobe</option>
    <option>curry</option>
    <option>james</option>
    <option>Paul</option>
  </datalist>
</body>
</html>
