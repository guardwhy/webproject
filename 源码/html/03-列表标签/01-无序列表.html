<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>无序列表</title>
  <!--CSS样式-->
  <style type="text/css">
    ul{
        list-style: none;
    }
    li{
        float: left;
        background-color: yellow;
        width: 150px;
        height: 50px;
        text-align: center;
        line-height: 50px;
    }
  </style>
</head>
<body>
  <h3>NBA球星</h3>
  <ul>
    <li>kobe</li>
    <li>james</li>
    <li>curry</li>
  </ul>
</body>
</html>
