<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>无序列表</title>
</head>
<body>
  <!--
    总结:
    1.ul标签中最好只放li标签。
    2.但是li标签中还可以继续放其它的标签。

     UL格式:
     ul>li 含义: 生成一对ul标签, 然后在这对ul标签中再生成一对li标签(按TAB键)。
     ul>li*3 含义: 生成一对ul标签, 然后在这对ul标签中再生成3对li标签。
  -->
  <h2>物品清单</h2>
  <ul>
    <li>
      <h3>蔬菜</h3>
      <ul>
        <li>白菜</li>
        <li>萝卜</li>
        <li>黄瓜</li>
      </ul>
    </li>
    <li>
      <h3>水果</h3>
      <ul>
        <li>苹果</li>
        <li>桃子</li>
        <li>香蕉</li>
      </ul>
    </li>
  </ul>
</body>
</html>
