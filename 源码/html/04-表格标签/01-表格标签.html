<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表格标签的基本使用</title>
</head>
  <body>
    <!--创建2行3列表格 -->
    <table border="1">
      <tr>
        <td>科比</td>
        <td>欧文</td>
        <td>老詹</td>
      </tr>
      <tr>
        <td>8</td>
        <td>2</td>
        <td>23</td>
      </tr>
    </table>
  </body>
</html>
