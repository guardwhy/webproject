<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>单元格合并</title>
</head>
  <body>
    <!--水平方向上合并-->
    <table bgcolor="black" width="200px" height="200px" align="left">

      <tr bgcolor="white">
        <td colspan="2"></td>
        <!--<td></td>-->
        <td></td>
      </tr>
      <tr bgcolor="white">
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr bgcolor="white">
        <td></td>
        <td colspan="2"></td>
        <!--<td></td>-->
      </tr>
    </table>

    <!--垂直方向合并-->
    <table bgcolor="black" width="200px" height="200px" align="center">
      <tr bgcolor="white">
        <td rowspan="2"></td>
        <td></td>
        <td></td>
      </tr>
      <tr bgcolor="white">
        <!--<td></td>-->
        <td></td>
        <td></td>
      </tr>
      <tr bgcolor="white">
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
</body>
</html>
