<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>获取元素位置</title>
  <style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.div1{
		width: 200px;
		height: 200px;
		margin-top: 100px;
		margin-left: 100px;
		background: green;
		overflow: hidden;
		position: relative;
	}
	.div2{
		width: 100px;
		height: 100px;
		margin-top: 100px;
		margin-left: 100px;
		background: red;
	}
  </style>
</head>
<body>
<div class="div1">
  <div class="div2"></div>
</div>
<script type="text/javascript">
  /*
    1.offsetLeft和offsetTop作用
    获取元素到第一个定位祖先元素之间的偏移位
    如果没有祖先元素是定位的, 那么就是获取到body的偏移位
    */
  let oDiv = document.querySelector(".div2");
  oDiv.onclick = function (){
    console.log("offsetLeft:" + oDiv.offsetLeft);
    console.log("offsetTop:" + oDiv.offsetTop);
  }

  /*
    1.offsetParent作用
    获取元素的第一个定位祖先元素
    如果没有祖先元素是定位的, 那么就是获取到的就是body
   */
  /*
  oDiv.onclick = function (){
    console.log(oDiv.offsetParent);
  }
  */
</script>
</body>
</html>
