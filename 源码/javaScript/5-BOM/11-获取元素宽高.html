<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>获取元素宽高</title>
  <style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	div{
		width: 100px;
		height: 100px;
		padding: 50px;
        border: 50px solid #000;
		background: red;
		background-clip: content-box;
	}
  </style>
</head>
<body>
<div id="box"></div>
<script type="text/javascript">
  /*
    1.通过getComputedStyle获取宽高
    1.1获取的宽高不包括 边框和内边距
    1.2即可以获取行内设置的宽高也可以获取CSS设置的宽高
    1.3只支持获取, 不支持设置
    1.4只支持IE9及以上浏览器
    */

 /*
  let oDiv = document.getElementById("box");
  let style = getComputedStyle(oDiv);
  // 输出结果
  console.log("width:" + style.width);
  console.log("height:" + style.height);
 */

  /*
    2.通过style属性获取宽高
    2.1获取的宽高不包括 边框和内边距
    2.2只能获取内设置的宽高, 不能获取CSS设置的宽高
    2.3可以获取也可以设置
    2.4高级低级浏览器都支持
    */
 /*
 let oDiv = document.getElementById("box");
  oDiv.style.width = "166px"
  oDiv.style.height = "166px";
  // 输出结果
  console.log(oDiv.style.width);
  console.log(oDiv.style.height);
 */

  /*
    4.offsetWidth和offsetHeight
    4.1获取的宽高包含 边框 + 内边距 + 元素宽高
    4.2即可以获取行内设置的宽高也可以获取CSS设置的宽高
    4.3只支持获取, 不支持设置
    4.4高级低级浏览器都支持
  */
  let oDiv = document.getElementById("box");
  oDiv.offsetWidth = "166px";
  oDiv.offsetHeight = "166px";
  // 输出结果
  console.log(oDiv.offsetWidth);
  console.log(oDiv.offsetHeight);
</script>
</body>
</html>
