<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>location</title>
</head>
<body>
<button id=div1>跳转页面</button>
<button id="div2">刷新页面</button>
<script type="text/javascript">
  	/*跳转页面*/
  div1.onclick = function(){
    location.href = "https://www.baidu.com"
  };
  	/*刷新页面*/
  div2.onclick = function(){
	location.reload();
  };
</script>
</body>
</html>
