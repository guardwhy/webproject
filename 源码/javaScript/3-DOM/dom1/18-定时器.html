  // 2.执行一次的定时器
  let start2 = document.querySelector("#start");
  let id = null;
  // 1.1 点击事件
  start2.onclick = function (){
    id = window.setTimeout(function (){
      console.log("hello javaScript!!!");
    }, 1000);
  }
  // 1.2 关闭点击事件
  let close2 = document.querySelector("#close");
  // 停止事件
  close2.onclick = function (){
    clearTimeout(id);
  }
</script>
