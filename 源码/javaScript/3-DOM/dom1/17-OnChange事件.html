<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>onchange事件</title>
</head>
<body>
<select name="" id="city">
  <option value="">北京</option>
  <option value="">天津</option>
  <option value="">上海</option>
</select>
</body>
<script>
  // 获得文本
  let city = document.getElementById("city");
  // 文本修改值
  city.onchange = function(){
    alert("改变值了");
  }
</script>
</html>
