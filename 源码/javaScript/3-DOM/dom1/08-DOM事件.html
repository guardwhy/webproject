<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件处理函数</title>
</head>
<body>
<input type="button" value="命名函数" id="b1" onclick="clickMe()">
<input type="button" value="匿名函数" id="b2">

<script type="text/javascript">
  //命名函数
  function clickMe() {
    alert("命名函数");
  }

  //匿名函数要写在按钮元素的后面
  document.getElementById("b2").onclick = function () {
    alert("匿名函数");
  }
</script>
</body>
</html>
