<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>正则表达式匹配</title>
</head>
<body>
<script type="text/javascript">
  // 定义字符串
  let str = "123abc456";
  // 指定匹配的规则
  let reg = new RegExp("A", "i");
  let res = reg.test(str);
  // 输出结果
  console.log(res); // true
</script>
</body>
</html>
