<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>测试正则表达式</title>
</head>
<body>
<script>
  // 1. 利用 RegExp对象来创建 正则表达式
  let regexp = new RegExp(/123/);
  console.log(regexp);

  // 2. 利用字面量创建 正则表达式
  let rg = /123/;
  // 3.test 方法用来检测字符串是否符合正则表达式要求的规范
  console.log(rg.test(123));
  console.log(rg.test('abc'));
</script>
</body>
</html>
