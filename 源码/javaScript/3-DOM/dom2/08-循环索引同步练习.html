<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>循环索引同步练习</title>
</head>
<body>
<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<script type="text/javascript">
  /*
 	在ES6中for循环中通过let定义的变量是一个局部变量,for循环中通过let定义的变量每次执行循环体都会重新定义一个新的。
    也就是每个循环体都有一个属于自己的变量for循环中如果定义了函数, 这个函数用到了通过let定义的变量, 那么这个函数是一个闭包。
  */
  let btns = document.querySelectorAll("button");
  // 遍历操作
  for(let i=0; i<btns.length; i++){
    let btn = btns[i];
    btn.onclick = function(){
      console.log(i);
	}
  }
</script>
</body>
</html>
