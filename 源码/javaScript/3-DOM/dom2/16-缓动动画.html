<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>缓动动画</title>
  <style type="text/css">
      *{
          margin: 0;
          padding: 0;
      }
      .box{
          width: 100px;
          height: 100px;
          background: green;
      }
      .line1, .line2{
          width: 500px;
          height: 20px;
          background: greenyellow;
      }
      .line2{
          width: 200px;
          background: blueviolet;
      }

  </style>
</head>
<body>
<button id="start1">开始到500</button>
<button id="start2">开始到200</button>
<button id="end">结束</button>
<div class="box"></div>
<div class="line1"></div>
<div class="line2"></div>

<script type="text/javascript">
  // 1.拿到操作的元素
  let startBtn1 = document.querySelector("#start1");
  let startBtn2 = document.querySelector("#start2");
  let endBtn = document.querySelector("#end");
  let oDiv = document.querySelector(".box");
  let timerId = null;

  // 2.点击事件
  endBtn.onclick = function (){
    clearInterval(timerId)
  }
  startBtn1.onclick = function (){
    easeAnimation(oDiv, 500);
  }
  startBtn2.onclick = function (){
    easeAnimation(oDiv, 200);
  }

  // 缓慢动画方法
  function easeAnimation(ele, target){
    clearInterval(timerId);
    timerId = setInterval(function (){
      // 2.1 拿到元素当前的位置
      let begin = parseInt(ele.style.marginLeft) || 0;
      // 2.2 定义变量记录步长
      // 公式: (结束位置 - 开始位置) * 缓动系数(0 ~1)
      let step = (target - begin) * 0.3;
      // 2.3 计算新的位置
      begin += step;
      // 条件判断
      if(Math.abs(Math.floor(step)) <= 1){
        // 清空
        clearInterval(timerId);
        begin = target;
      }
      // 2.4 重新设置元素位置
      ele.style.marginLeft = begin + "px";
    }, 100);
  }
</script>
</body>
</html>
