<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>添加事件方式</title>
</head>
<body>
<button id="btn">按钮button</button>
<script type="text/javascript">
  let oBtn = document.getElementById("btn");
  /*
  方式一:
   通过onclick的方式来添加
   注意点: 由于是给属性赋值, 所以后赋值的会覆盖先赋值.
  */
  oBtn.onclick = function (){
    console.log("onclick:" + 123);
  }
  oBtn.onclick = function (){
    console.log("onclick:" + 234);
  }

  /*
   方式二:
    2.通过addEventListener方法添加
    注意点:
    1.事件名称不需要添加on
    2.后添加的不会覆盖先添加的,只支持最新的浏览器。
  */

  oBtn.addEventListener("click", function (){
    console.log("addEventListener:" + 11);
  });

  oBtn.addEventListener("click", function (){
    console.log("addEventListener:" + 21);
  });

  /*
    方式三: 整合attachEvent方法添加
    1.事件名称必须加上on
    2.后添加的不会覆盖先添加的
    3.只支持低版本的浏览器
    */
  addEvent(oBtn, "click", function (){
    console.log("整合方法:" + 333);
  })

  addEvent(oBtn, "click", function (){
    console.log("整合方法:" + 77);
  })

  // 调用方法
  function addEvent(ele, name, func){
    if(ele.attachEvent){
      ele.attachEvent("on" + name, func);
	}else {
      ele.addEventListener(name, func);
	}
  }
</script>
</body>
</html>
