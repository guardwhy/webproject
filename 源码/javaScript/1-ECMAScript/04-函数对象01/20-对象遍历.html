<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对象遍历</title>
  <script type="text/javascript">
	// 1.构造函数
	function Person(myName, myAge){
	  this.name = myName;
	  this.age = myAge;
	  this.say = function (){
        console.log(this.name, this.age);
      }
	}
	// 创建obj对象
	let obj = new Person("guardwhy", 26);
	console.log(obj);
	// 条件遍历
	for (let key in obj){
	  if(obj[key] instanceof Function){
	    continue;
	  }
      // 注意点:取出obj对象中名称叫做当前遍历到的名称的属性或者方法的取值
	  console.log(obj[key]);
	}
  </script>
</head>
<body>

</body>
</html>
