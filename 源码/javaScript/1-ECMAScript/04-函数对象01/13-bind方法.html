<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bind方法</title>
</head>
<body>
  <button>点击</button>
  <button>点击</button>
  <button>点击</button>
  <script>
	// bind()  绑定 捆绑的意思
	let obj = {
	  name: 'guardwhy'
	};

	function func(a, b) {
	  console.log(this);
	  console.log(a + b);
	}
	let fs = func.bind(obj, 1, 2);
	fs();

	// 1. 不会调用原来的函数   可以改变原来函数内部的this 指向
	// 2. 返回的是原函数改变this之后产生的新函数
	// 3. 如果有的函数我们不需要立即调用,但是又想改变这个函数内部的this指向此时用bind
	// 4. 我们有一个按钮,当我们点击了之后,就禁用这个按钮,2秒钟之后开启这个按钮
	let btns = document.querySelectorAll('button');
	for (let i = 0; i < btns.length; i++) {
	  btns[i].onclick = function() {
		// 点击就禁用
		this.disabled = true;

		setTimeout(function() {
		  this.disabled = false;
		}.bind(this), 2000);
	  }
	}
  </script>
</body>
</html>
