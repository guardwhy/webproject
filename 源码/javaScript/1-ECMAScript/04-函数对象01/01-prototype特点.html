<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>prototype特点</title>
  <script type="text/javascript">
	function Person(myName, myAge){
	  this.name = myName;
	  this.age = myAge;
	  this.currentType = "构造函数中的type";
	  this.say = function (){
	    console.log("构造函数的的say构造方法");
	  }
	}
	Person.prototype = {
	  currentType:"hello javaScript!!!",
	  say: function (){
	    console.log("hello world");
	  }
	}
	// 创建对象
	let obj1 = new Person("curry", 10);
	obj1.say();
	console.log(obj1.currentType);
	console.log("++++++++++++++++");
    let obj2 = new Person("james", 35);
    obj2.say();
    console.log(obj2.currentType);
  </script>
</head>
<body>
	<!--
	  1.prototype特点
	  1.1存储在prototype中的方法可以被对应构造函数创建出来的所有对象共享
	  1.2prototype中除了可以存储方法以外, 还可以存储属性
	  1.3prototype如果出现了和构造函数中同名的属性或者方法, 对象在访问的时候, 访问到的是构造函中的数据

	  2.prototype应用场景
	  prototype中一般情况下用于存储所有对象都相同的一些属性以及方法
	  如果是对象特有的属性或者方法, 我们会存储到构造函数中
	-->
</body>
</html>
