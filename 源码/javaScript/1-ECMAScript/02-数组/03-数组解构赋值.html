<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07-数组解构赋值</title>
  <script type="text/javascript">
	// 定义数组
	let array = [1,2,3,5];
	// 赋值操作
	let [a, b, c] = array;
	// 输出数组元素
	console.log("a=" + a);
	console.log("b=" + b);
	console.log("c=" + c);
	console.log("++++++++++++++");

	// 2.等号左边的格式必须和等号右边的格式一模一样, 才能完全解构
	// 定义数组
	let [a1, b1, [c1, d1]] = [1, 3, [2, 4]];
    // 输出数组元素
    console.log("a1=" + a1);
    console.log("b1=" + b1);
    console.log("c1=" + c1);
    console.log("++++++++++++++");

    // 3.ES6中新增的扩展运算符: ...
    let [a2, ...b2] = [1, 3, 5];
    console.log("a2 = " + a2);
    console.log(b2);
  </script>
</head>
<body>

</body>
</html>
