<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>二维数组</title>
  <script type="text/javascript">
	// 1.定义数组
	let array = [[1,3], [2,6]];
	// 2.遍历二维数组
	for(let i=0; i<array.length; i++){
	  let element = array[i];
	  for (let j=0; j<element.length; j++){
	    console.log(element[j]);
	  }
	}
  </script>
</head>
<body>

</body>
</html>
