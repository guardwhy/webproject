<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>变量作用域</title>
  <script type="text/javascript">
	/*
	在JavaScript中定义变量有两种方式
        ES6之前: var 变量名称;
        ES6开始: let 变量名称;
	*/

	// 1.无论是var还是let定义在{}外面都是全局变量
	var num1 = 123;
    console.log("num1的值:" + num1);
	let num2 = 23;
    console.log("num2的值:" + num2);

	// 2. var定义的变量放到一个单独的{}里面, 还是一个全局变量
	{
	  var num3 = 11;
	}
	console.log("num3的值:" + num3);

    // 3.let定义的变量放到一个单独的{}里面, 是一个局部变量
	{
	  let num4 = 123;
	}
	// console.log("num4的值:" + num4); // 局部变量，报错
  </script>
</head>
<body>

</body>
</html>
