<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06-转换为数值类型</title>
  <script type="text/javascript">
	// 1.将String类型转换为数值类型
	// 1.1 定义str变量
	let str1 = "123";
	console.log("str1的值:" + str1);
	/*如果字符串中都是数值, 那么就正常转换*/
	console.log("str1值类型:" + typeof str1);
	// 转换
	let num1 = Number(str1);
	console.log("num的值:" + num1);
	console.log("---------");

	// 1.2 定义str变量
	let str2 =" ";
	let num2 = Number(str2);
	/*如果字符串是一个空串"  ", 那么转换之后是0*/
	console.log("num2的值:" + num2);
    console.log("num2值类型:" + typeof num2);
    console.log("============");

    // 1.3 定义变量
    let a1 = "36px";
    let a2 = Number(a1);
    /*如果字符串中不仅仅是数字, 那么转换之后是NaN*/
    console.log("a2的值:" + a2);
    console.log("a2值类型:" + typeof a2);
    console.log("+++++++++++++++++++");

    // 2.将Boolean类型转换为数值类型
	let flag = true;
	let a3 = Number(flag);
	/*如果是布尔类型的true, 那么转换之后的结果是1*/
    console.log("a3的值:" + a3);
    console.log("a3值类型:" + typeof a3);
    console.log("*******************");

    let flag1 = false;
    let a4 = Number(flag1);
    /*如果是布尔类型的true, 那么转换之后的结果是1*/
    console.log("a4的值:" + a4);
    console.log("a4值类型:" + typeof a4);
    console.log("*******************");

    // 3.如果是空类型, 那么转换之后的结果是0.
	let a5 = null;
	let a6 = Number(a5);
    console.log("a6的值:" + a6);
    console.log("a6值类型:" + typeof a6);
    console.log("*******************");

    // 4.如果是未定义类型, 那么转换之后的结果是NaN
	let value2 = undefined;
	let value3 = Number(value2);
    console.log("value3的值:" + value3);
    console.log("value3值类型:" + typeof value3);
  </script>
</head>
<body>

</body>
</html>
