<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>箭头函数</title>
  <script type="text/javascript">
	// 1.定义函数(命名函数)
	function fun1(name){
	  console.log("guardwhy" +"," +  name);
	}
	// 调用函数
	fun1("123");

	// 2.箭头函数
	let fun2 = (name) =>{
	  console.log("james"+","+ name);
	}
	// 调用函数
	fun2("常规赛mvp");

	// 3.简化版箭头函数
	let fun3 = name => console.log("kobe" + "," + name);
	// 调用函数
	fun3("总决赛MVP")
  </script>
</head>
<body>

</body>
</html>
