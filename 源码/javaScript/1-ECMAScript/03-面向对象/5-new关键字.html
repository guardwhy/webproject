<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>new关键字</title>
  <script type="text/javascript">
	/*
	  new关键字执行过程
		1. new 构造函数可以在内存中创建了一个空的对象
		2. this 就会指向刚才创建的空对象
		3. 执行构造函数里面的代码 给这个空对象添加属性和方法
		4. 返回这个对象
	*/
    function Phone(bind, price, color) {
      this.bind = bind;
      this.price = price;
      this.color = color;
      this.say = function () {
        console.log("小米牛逼！！！");
      }
    }
    // 创建对象
    let obj = new Phone('小米', 2000, '白色');
    console.log(obj);
  </script>
</head>
<body>

</body>
</html>
